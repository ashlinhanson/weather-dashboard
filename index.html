<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--nav bar with header-->
    <nav class="navbar navbar-dark bg-dark p-3">
        <h1 class="text-white mx-auto">Weather Dashboard</h1>
     </nav>
    <!--this is where the retrieved info will be placed for the current day-->
    <div class="container-fluid row">
        <div class="h-100 ml-n4 col-md-5" id="searchBar">
            <div class="bg-light sidebar sidebar-sticky p-3">
                <h4 class="sidebar-heading p-3">
                    Search for a city :
                    <form class="form-inline my-2">
                        <div class="form-group my-auto">
                        <label for="searchInput" class="sr-only"></label>
                        <input type="text" class="form-control" id="searchInput">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 p-2 my-auto fas fa-search" id="citySrchBtn"></button>
                    </form>
                </h4>
                <div class="searchHistoryDiv"></div>
                <!--appended searches will appear here-->
            </div>
        </div>
    </div>
    <div class="float-right col-md-7">
        <div class="p-3 container mt-3" id="currentDiv">
            <h3 class="cityName"><!--The city name goes here--></h3>
            <div class="weatherIcon"></div>
            <div class="currentTemperature"style="padding-left: 20px; padding-bottom:10px"><!--The current temperature goes here--></h4>
            <div class="currentHumidity"style="padding-left: 20px; padding-bottom:10px"><!--The current humidity goes here--></h4>
            <div class="currentWind"style="padding-left: 20px; padding-bottom:10px"><!--The current wind speed goes here--></h4>
            <div class="currentUVIndex"style="padding-left: 20px; padding-bottom:10px"><!--The current UV index goes here--></h4>
        </div>
    </div>
<!--The five day forecast-->
    <div class="p-3" id="five-day-forecast" class="row">
        <h3 id="five-day-head">Five Day Outlook</h3>
        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div> 
    </div>


    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
