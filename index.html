<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--nav bar with header-->
    <nav class="navbar p-3">
        <h1 class="text-white mx-auto">Weather Dashboard</h1>
    </nav>
    <!--this is where the retrieved info will be placed for the current day-->
    <div class="container-fluid row">
        <div class="h-100 ml-n4 col-md-3" id="searchBar">
            <div class="sidebar sidebar-sticky p-3>
                <h3 class="sidebar-heading p-3">
                <strong>Search for a city :</strong>
                <form class="form-inline my-2">
                    <div class="form-group my-auto">
                    <label for="searchInput" class="sr-only"></label>
                    <input type="text" class="form-control" id="searchInput">
                    </div>
                    <button type="submit" class="btn mb-2 p-2 my-auto fas fa-search" id="citySrchBtn"></button>
                </form>
                </h3>
                    <ul class="list-group p-3 mb-3" id="searchHistoryDiv">
                        <!--appended searches appear here-->
                    </ul>
            </div>
        </div>
        <div class="float-right col-md-7 justify-content-end">
                <div class="p-3 container mt-5 rounded" id="currentDiv">
                    <h3 class="my-3" id="cityName"><!--The city name goes here--></h3>
                    <div class="weatherIcon"></div>
                    <h4 class="leady" id="currentTemperature"><!--The current temperature goes here--></h4>
                    <h4 class="leady" id="currentHumidity"><!--The current humidity goes here--></h4>
                    <h4 class="leady" id="currentWind"><!--The current wind speed goes here--></h4>
                        <div class="row px-3">
                            <h4 class="lead pr-1" id="currentUVIndex"></h4>
                            <h5 class="lead px-1 text-white rounded" id="currentUVIndex"></h5>
                        </div>
                </div>
            
                <!--The five day forecast-->
            <div class="p-3 mt-3 rounded" id="five-day-forecast">
                <h3 class="my-3" id="five-day-head"></h3>
                <div class="container row">
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="day1" style="text-align: center"></h5>
                        <h2 class="text-center" id="weatherIcon1"></h2>
                        <p class="text-center" id="temperature1"></p>
                        <p class="text-center" id="humidity1"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="day2"></h5>
                        <h2 class="text-center" id="weatherIcon2"></h2>
                        <p class="text-center" id="temperature2"></p>
                        <p class="text-center" id="humidity2"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="day3"></h5>
                        <h2 class="text-center" id="weatherIcon3"></h2>
                        <p class="text-center" id="temperature3"></p>
                        <p class="text-center" id="humidity3"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="day4"></h5>
                        <h2 class="text-center" id="weatherIcon4"></h2>
                        <p class="text-center" id="temperature4"></p>
                        <p class="text-center" id="humidity4"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="day5"></h5>
                        <h2 class="text-center" id="weatherIcon5"></h2>
                        <p class="text-center" id="temperature5"></p>
                        <p class="text-center" id="humidity5"></p>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
